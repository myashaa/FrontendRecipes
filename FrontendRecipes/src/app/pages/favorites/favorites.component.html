<div class="favorites-page">
  <app-header></app-header>
  <div class="title">
    <span class="title_text">Избранное</span>
  </div>
  <span class="empty" *ngIf="empty">Ваш список пуст</span> 
  <div class="cards" *ngIf="!empty">
    <app-card-recipe class="card" *ngFor="let recipe of recipes" [content]="recipe" (click)="showRecipe(recipe)"></app-card-recipe>
  </div>
</div>
<button *ngIf="scroll" class="scroll" (click)="scrollToTop()">&#10140;</button>
<app-footer></app-footer>
