<div class="search">
  <input class="search_input" placeholder="Название блюда..." [(ngModel)]="searchText">
  <button class="search_button" (click)="searchRecipes('name', searchText)">Поиск</button>
  <div class="sections">
    <button class="section" *ngFor="let section of sections" (click)="searchRecipes('tag', section)">{{section}}</button>
  </div>
</div>
