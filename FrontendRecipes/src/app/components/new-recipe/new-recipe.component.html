<div class="new-recipe">
  <div class="title">
    <span class="title_text">Добавить новый рецепт</span>
    <button class="title_button" (click)="addRecipe()">Опубликовать</button>
  </div>
  <div class="recipe">
    <div class="recipe_photo">
      <div class="recipe_box"></div>
    </div>
    <div class="description">
      <input class="description_input description_input__big" placeholder="Название рецета" type="text" name="name" [(ngModel)]="recipe.name" autocomplete="off" #name maxlength="20">
      <textarea class="description_input description_input__big  description_input__text" placeholder="Краткое описание рецепта (150 символов)" 
                maxlength="150" type="text" name="description" [(ngModel)]="recipe.description" autocomplete="off" #description></textarea>
      <div class="description_block description_input__big" #tags>
        <mat-chip-list #chipList aria-label="Tags selection">
          <mat-chip *ngFor="let tag of recipe.tags.split(',')" [selectable]="selectable"
                  [removable]="removable" (removed)="removeTag(tag)">
            {{tag}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Добавить теги" autocomplete="off"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="addTag($event)">
        </mat-chip-list>
      </div>  
      <div class="description_numbers">
        <div class="description_numbers__number">
          <input class="description_input description_input__small" placeholder="Время готовки" type="number" name="time" [(ngModel)]="recipe.cookingTimeInMinutes" autocomplete="off" #cookingTimeInMinutes maxlength="10">
          <label class="description_text description_text__time">Минут</label>
        </div>   
        <div class="description_numbers__number">   
          <input class="description_input description_input__small" placeholder="Порций в блюде" type="number" name="persons" [(ngModel)]="recipe.totalPersons" autocomplete="off" #totalPersons maxlength="10">
          <label class="description_text">Персон</label>
        </div>  
      </div>
    </div>
  </div>
  <div class="recipe-container">
    <div class="ingredients">
      <span class="ingredients_header">Ингридиенты</span>
      <div class="ingredients_block" *ngFor="let ingredient of recipe.ingredients let i = index"> 
        <button mat-dialog-close class="exit exit_ingredient" (click)="deleteTitle(i)"><span class="exit-text">+</span></button>
        <input class="ingredients_input" placeholder="Заголовок для ингридиентов" type="text" name="title" [(ngModel)]="ingredient.title" autocomplete="off" #ingredientTitle maxlength="30">
        <div class="ingredients_input ingredients_input__big" #ingredientItems>
          <mat-chip-list #chipList aria-label="Ingredient selection">
            <mat-chip *ngFor="let item of ingredient.items.split(',')" [selectable]="selectable"
                    [removable]="removable" (removed)="removeIngredient(item, ingredient)">
              {{item}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Список продуктов для категории" autocomplete="off"
                  [matChipInputFor]="chipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur"
                  (matChipInputTokenEnd)="addIngredient($event, ingredient)" maxlength="30">
          </mat-chip-list>
        </div> 
      </div>
      <button class="add_button add_button__ingredient" (click)="addTitle()" #ingredient>Добавить заголовок</button>
    </div>
    <div class="steps">
      <div class="step" *ngFor="let step of recipe.steps; let i = index">
        <button mat-dialog-close class="exit exit_step" (click)="deleteStep(i)"><span class="exit-text">+</span></button>
        <span class="step_header">Шаг {{i+1}}</span>
        <textarea class="step_input" placeholder="Описание шага" type="text" name="ingredients" [(ngModel)]="step.description" autocomplete="off" #stepDescription maxlength="290"></textarea>
      </div>
      <button class="add_button add_button__step" (click)="addStep()" #step>Добавить шаг</button>
    </div>
  </div>
</div>
