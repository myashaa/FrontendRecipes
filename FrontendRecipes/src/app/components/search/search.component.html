<div class="search">
  <input class="search_input" placeholder="Название блюда..." [(ngModel)]="searchText">
  <button class="search_button" [routerLink] = "['/recipes', searchText]">Поиск</button>
  <div class="sections">
    <button class="section" *ngFor="let section of sections" [routerLink] = "['/recipes', section]">{{section}}</button>
  </div>
</div>
